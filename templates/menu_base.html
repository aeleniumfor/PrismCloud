{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    {{ title }}
{% endblock %}
{% block basebody %}

    <!--サイドメニュー-->
    <div class="ui left vertical inverted labeled icon sidebar menu">
        <a class="item">
            <img class="ui icon image" src="{% static "image/anzuchang.png " %}">
            グループ名
        </a>
        <a class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="smile icon"></i>
            Friends
        </a>
        <a class="item">
            <i class="calendar icon"></i>
            History
        </a>
        <a class="item">
            <i class="mail icon"></i>
            Messages
        </a>
        <a class="item">
            <i class="chat icon"></i>
            Discussions
        </a>
        <a class="item">
            <i class="settings icon"></i>
            Settings
        </a>
    </div>


    <div class="ui fixed menu">
        {#        左側メニュー#}
        <div class="menu">
            <div id="sidbar" class="item">
                <i class="icon large grey content"></i>
            </div>
        </div>

        {#        右側のメニュー#}
        <div class="right menu">
            <a class="item" href="{% url "prism:logout" %}">
                <i class="icon large sign out"></i>
            </a>

        </div>

    </div>

    <!--ここから本文-->
    {% block body %}
    {% endblock %}

    <!--ここまで本文-->


    <script>
        $('#sidbar').click(function () {
            $('.left').sidebar('toggle');
        })
    </script>


{% endblock %}
